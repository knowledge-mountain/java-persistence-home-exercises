name: Java Persistence Home Exercises (Continuous Integration Workflow)
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
    steps:
    - name: Coverage check
      uses: devmasx/coverage-check-action@v1.2.0
      with:
        type: lcov
        result_path: coverage/example.lcov
        token: ${{ github.token }}

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '21'
        cache: maven

    - name: Build with Maven
      run: mvn -B  package --file pom.xml
